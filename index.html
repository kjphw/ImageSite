<html>
    <head>
        <meta charset="UTF-8">
        <title>Time of Day</title>
    </head>
    <body>
        <FONT COLOR="white"> <B>Name:</B> Katelyna Pastrana
        <BR><B>Course:</B> CS4813  Web Applications Programming
        <BR><B>Major:</B> Computer Science
        <BR> <B>Simple Message:</B> Welcome to my dynamic webpage!</FONT>
        <script>
          /***********************************************************************************/
          /* Name: Time Changing Images                                                      */
          /* Desription: Displays a different image dependent on time of day.                */
          /* Date: May 27, 2025                                                              */
          /* Author: Katelyna Pastrana                                                       */
          /* References: https://www.ezmcq.com/ez/show_aia_link.php?kw=web&&city=JavaScript, */
          /*    https://www.youtube.com/watch?v=hdI2bqOjy3c, Karen Works Lectures in Canvas, */
          /*    https://www.w3schools.com/jsref/jsref_gethours.asp, Backgrond Colors, and    */
          /*    https://www.geeksforgeeks.org/how-to-display-images-in-javascript/           */
          /***********************************************************************************/

          function displayImage(src, alt) {
              //Creates a new image element
              let image = document.createElement("img");
              
              //Set source of image and alt attributes
              image.src = src;
              image.height = 600;
              image.width = 800;
              image.alt = alt;
              
              //Create and aply a centered heading with the image
              let div = document.createElement("div");
              div.style.textAlign = "center";
              div.appendChild(image);

              document.body.appendChild(div);
          }
          
          const day = new Date();
          let time = day.getHours();
          let color;
          
          if(time >= 6 && time < 12) {
              displayImage("DSC_0835.JPG", "Beach Sunrise"); // Morning image 1
              color = 'lavendar';
          } else if(time >= 12 && time < 18) {
              displayImage("DSC_0446.JPG", "People enjoying the beach"); // Afternoon image 2
              color = 'light blue';
          } else {
              displayImage("DSC_0381.JPG", "Nighttime Bonfire"); // Evening/night image 3
              color = 'black';
          }
            
        document.body.style.backgroundColor = color; // Applies the color

        </script>
    </body>
</html>
